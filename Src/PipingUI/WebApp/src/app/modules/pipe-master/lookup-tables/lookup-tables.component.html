<mat-card class="card-data">
    <div fxLayout="row" fxLayoutGap="10px" class="breadcrumb">
        <div fxFlex="25">
            <span class="title">LOOKUP TABLES</span>
        </div>
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="20"></div>
            <div fxFlex="60" fxLayoutAlign="center center">

            </div>
            <div fxFlex="20"></div>
        </div>
        <div fxFlex="24" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
            <!-- <mat-icon matTooltip="Download" matTooltipPosition="above" class="toolbar-button">cloud_download</mat-icon> -->
        </div>

    </div>
    <mat-divider></mat-divider>
    <div fxLayout="column" class="lookup-tables" fxLayoutGap="10px">
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap.sm="10px"
            fxLayoutGap.xs="10px">

            <div fxFlex="20">
                <mat-card class="matrix-card mat-elevation-z8" style="height:88vh;">
                        <mat-card-content class="sectioncontent">
                                <table mat-table [dataSource]="LookupDataSource">

                                    
                                    <ng-container matColumnDef="lookupTableName">
                                        <th mat-header-cell *matHeaderCellDef width="90%"> Lookup Tables </th>
                                        <td mat-cell *matCellDef="let element"> <a><mat-icon class="grid-icon">play_arrow</mat-icon> {{element.lookupTableName}} </a> </td>
                                    </ng-container>
    
                                    
    
                                   
    
                                    <tr mat-header-row *matHeaderRowDef="LookupDisplayColumns;sticky: true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: LookupDisplayColumns;"></tr>
    
                                </table>
                                <!-- <mat-paginator showFirstLastButtons [hidePageSize]="true" [pageSize]="10"></mat-paginator> -->
                            </mat-card-content>
                </mat-card>
            </div>
            <div fxFlex="80" style="height:88vh;">
                <app-structural-min-thk></app-structural-min-thk>
            </div>
        </div>
    </div>
</mat-card>
